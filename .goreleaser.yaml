# Software Bill of Materials
sboms:
  - artifacts: archive

# Sign the checksums
signs:
  - cmd: cosign
    env:
      - COSIGN_EXPERIMENTAL=1
    certificate: "${artifact}.pem"
    args:
      - sign-blob
      - "--output-certificate=${certificate}"
      - "--output-signature=${signature}"
      - "${artifact}"
      - "--yes"
    artifacts: checksum
    output: true

# Announce releases
announce:
  skip: "{{ gt (len .Prerelease) 0 }}"
